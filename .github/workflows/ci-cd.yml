name: ci-cd

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]
  workflow_dispatch: {}

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        with:
          version: 9

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: "pnpm"

      - name: Install deps
        run: pnpm install

      - name: Lint
        run: pnpm lint

      - name: Test
        run: pnpm test

      - name: Build
        run: pnpm build

  deploy:
    runs-on: ubuntu-latest
    needs: ci
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        with:
          version: 9

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: "pnpm"

      - name: Install deps
        run: pnpm install

      - name: Build
        run: pnpm build

      - name: Deploy frontend to Azure Static Web App
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_SWA_TOKEN }}
          app_location: "apps/frontend"
          output_location: "apps/frontend/dist"
          resource_group_name: "rg-shared-web"

      - name: Deploy backend to Azure Container App
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}
      
      - name: Build and push Docker images
        run: |
          docker build -t acr-mahum-shared.azurecr.io/apexcoach-search:${{ github.sha }} -f apps/backend/search/Dockerfile .
          docker build -t acr-mahum-shared.azurecr.io/apexcoach-indexer:${{ github.sha }} -f apps/backend/indexer/Dockerfile .
          docker push acr-mahum-shared.azurecr.io/apexcoach-search:${{ github.sha }}
          docker push acr-mahum-shared.azurecr.io/apexcoach-indexer:${{ github.sha }}
      
      - name: Update Container Apps
        run: |
          az containerapp update --name apexcoach-search --resource-group rg-shared-apps --image acr-mahum-shared.azurecr.io/apexcoach-search:${{ github.sha }}
          az containerapp update --name apexcoach-indexer --resource-group rg-shared-apps --image acr-mahum-shared.azurecr.io/apexcoach-indexer:${{ github.sha }}

