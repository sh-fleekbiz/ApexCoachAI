# GitHub Copilot Coding Agent MCP Configuration for Lawli
# Reference: https://docs.github.com/en/copilot/how-tos/use-copilot-agents/coding-agent/extend-coding-agent-with-mcp

mcpServers:
  # Context7 - Documentation and library context
  context7:
    url: 'https://mcp.context7.com/mcp'
    headers:
      CONTEXT7_API_KEY: 'ctx7sk-00145509-788a-4923-a9ca-e5088880f21c'
    type: 'http'
    tools:
      - '*'

  # Tavily MCP - Web search and research
  tavily-mcp:
    command: 'npx'
    args:
      - '-y'
      - 'mcp-remote'
      - 'https://mcp.tavily.com/mcp/?tavilyApiKey=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'
    type: 'stdio'
    tools:
      - '*'

  # Azure MCP - Azure resource management
  azure-mcp:
    type: 'stdio'
    command: 'npx'
    args:
      - '-y'
      - '@azure/mcp@latest'
      - 'server'
      - 'start'
    env:
      AZURE_TENANT_ID: '71f8de90-0c77-41a1-9592-d1b104c46c24'
      AZURE_CLIENT_ID: 'f3327c69-6e83-4e9f-a0ec-7aa854d35668'
      AZURE_CLIENT_SECRET: '<PLACEHOLDER_AZURE_CLIENT_SECRET>'
      AZURE_SUBSCRIPTION_ID: '44e77ffe-2c39-4726-b6f0-2c733c7ffe78'
    tools:
      - '*'

  # Firecrawl MCP - Web scraping and content extraction
  firecrawl-mcp:
    type: 'stdio'
    command: 'npx'
    args:
      - '-y'
      - 'firecrawl-mcp'
    env:
      FIRECRAWL_API_KEY: 'fc-7a3eaed00fd44667b70c9a29ed7403bc'
    tools:
      - '*'

  # Postman MCP - API testing and documentation
  postman-mcp:
    type: 'stdio'
    command: 'npx'
    args:
      - 'mcp-remote'
      - 'https://mcp.postman.com/minimal'
      - '--header'
      - 'Authorization: Bearer <PLACEHOLDER_POSTMAN_API_KEY>'
    tools:
      - '*'

  # Playwright MCP - Browser automation and testing
  playwright-mcp:
    type: 'stdio'
    command: 'npx'
    args:
      - '-y'
      - '@playwright/mcp@latest'
    tools:
      - '*'

  # GitHub MCP - GitHub API integration
  github-mcp:
    url: 'https://api.githubcopilot.com/mcp/'
    headers:
      Authorization: 'Bearer <PLACEHOLDER_GITHUB_TOKEN>'
    type: 'http'
    tools:
      - '*'
