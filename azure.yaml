# yaml-language-server: $schema=https://raw.githubusercontent.com/Azure/azure-dev/main/schemas/v1.0/azure.yaml.json

name: apex-coach-ai
metadata:
  template: apex-coach-ai@1.0.0
requiredVersions:
  azd: '>= 1.10.0'

services:
  webapp:
    project: ./apps/frontend
    dist: dist
    language: ts
    host: staticwebapp
    hooks:
      predeploy:
        windows:
          shell: pwsh
          run: cd apps/frontend && npm run build
          interactive: true
          continueOnError: false
        posix:
          shell: sh
          run: export SEARCH_API_URI && cd apps/frontend && npm run build
          interactive: true
          continueOnError: false

  search:
    project: ./apps/backend/search
    language: ts
    host: containerapp
    docker:
      context: ../..
      remoteBuild: true

  indexer:
    project: ./apps/backend/indexer
    language: ts
    host: containerapp
    docker:
      context: ../..
      remoteBuild: true

hooks:
  postup:
    windows:
      shell: pwsh
      run: ./scripts/index-data.ps1
      interactive: true
      continueOnError: false
    posix:
      shell: sh
      run: ./scripts/index-data.sh
      interactive: true
      continueOnError: false
